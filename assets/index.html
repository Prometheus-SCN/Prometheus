<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Prometheus: The Social Currency Network</title>
    <link rel="stylesheet" href="./stylesheets/app.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="javascript/vendor/requirejs/require.js" data-main="javascript/app/main.js" ></script>
</head>
<body>
    <div class="ui watermelon inverted menu">
        <a class="active item">
            <i class="home icon"></i> Home
        </a>
        <a class="item">
            <i class="mail icon"></i> Messages
        </a>
        <a class="item">
            <i class="user icon"></i> Friends
        </a>

        <a class="ui item inverted header">Prometheus</a>

    </div>
    <div class="ui icon input">
        <input type="text" placeholder="Search...">
        <i class="home icon"></i>
    </div>
    <div class="ui selection dropdown">
        <input type="hidden" name="gender">
        <div class="default text">Gender</div>
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item" data-value="1">Male</div>
            <div class="item" data-value="0">Female</div>
        </div>
    </div>
    <div class=""></div>
</body>
</html>
